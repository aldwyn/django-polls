{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/styles.css' %}">

{% if latest_poll_list %}
	<ul>
	{% for p in latest_poll_list %}
		<li><a href="{% url 'polls:detail' p.id %}">{{ p.question }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No polls are available.</p>
{% endif %}
